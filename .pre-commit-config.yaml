---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: run-unittests
        name: run our unittests
        entry: coverage run -m pytest -ra ./test/test.py
        language: system
        types: [python]
